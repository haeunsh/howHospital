<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="common/header"></th:block>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/css/member/updateMyInfo.css">

	<!-- container -->
    <main id="container" class="container">

		<!-- contents -->
        <section id="contents" class="contents myInfo">
        	<div class="mypageWrap">
        	
        		<!-- 메뉴 -->            
            	<div class="menuBox">	
                	<div class="mypageMenu">
                		<ul>
                			<li><a href="/member/myInfo">내 정보 보기</a></li>
                			<li><a href="/member/myChildren">내 자녀 보기</a></li>
                			<li><a href="/member/myChildAddFrm">내 자녀 추가</a></li>
                			<li><a href="/member/myMedicalHistory">진료내역 상세보기</a></li>
                			<li><a href="/member/myReview">나의 리뷰 보기</a></li>
                			<li><a href="/member/favorites">즐겨찾기</a></li>
                			<li><a href="/member/memberDelete">회원 탈퇴</a></li>
                		</ul>
                	</div>
            	</div>
           
           
           <!-- 내 정보 내용 -->
           <div class="myInfoWrap">
           		<div class="myInfoBox">
           			<h2>내 정보</h2>
           			           			
	           			<div class="myInfoContents">
	           			
	           			<div class="box">
	           			<div class="nameWrap">
           					
           					
           					<span class="material-icons">emoji_emotions</span>
           					</div>
           					
           					<div class="emailWrap">
           				<h3><span th:text="${session.member.memberName}"></span>님</h3>
           				<h4><span th:text="${session.member.memberEmail}"></span></h4>
           					</div>
           					</div>
           				<div class="info">
           				<span id="memberRrn" th:text="${session.member.memberRrn}" style="display:none;"></span><!-- 뷰에 세션으로 주민번호 꺼내오 -->
           					<ul>
           						<li>나이 : <span id="age"></span></li>
           						<li>성별 : <span id="gender"></span></li>
           						
           						<form action="/member/updateMember" method="post">
           						<div class="input_wrap">
									<div class="input_item"><span>주소 : </span>
										<input type="text" name="memberAddress" id="memberAddress" th:value="${session.member.memberAddress}" placeholder="수정할 주소를 입력하세요.">
									</div>
								</div>           		
									<div class="input_wrap">
									<div class="input_item"><span>전화번호 : </span>
										<input type="text" name="memberPhone" id="memberPhone" th:value="${session.member.memberPhone}" placeholder="수정할 전화번호를 입력하세요.">
									</div>
								</div>           		
									<div class="input_wrap">
									<div class="input_item password"><span>비밀번호 : </span>
										<input type="password" name="memberPassword" id="memberPassword" placeholder="수정할 비밀번호를 입력하세요.">
									</div>				
								</div>           			
									<div class="input_wrap">				
									<div class="input_item rePassword"><span>비밀번호 확인 : </span>
										<input type="password" name="reMemberPassword" id="reMemberPassword" placeholder="수정할 비밀번호를 입력하세요.">
									</div>           						
           						</div>           
           						<div class=btnSub>		
           							<button type="submit" class="btn_primary lg complete">내 정보 수정 완료</button>
           						</div>
           						</form>
           					
           					</ul>	
           				</div>	
           			</div>
           		</div>
           </div>
           
           
           </div>
        </section>
	    <!--// contents -->
        
    </main>
    <!--// container -->
	
<th:block th:include="common/footer"></th:block>
<script src="/js/member/updateMyInfo.js"></script>
<!-- js 링크 -->
</body>
</html>
