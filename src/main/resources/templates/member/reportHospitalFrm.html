<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="common/header"></th:block>

<link rel="stylesheet" href="/css/member/reportHospital.css">

	<!-- container -->
    <main id="container" class="container">

		<!-- contents -->
        <section id="contents" class="contents reportHospitalFrm">
            <div class="inner_wrap">
                <h2>병원 신고</h2>
                <div class="report_area">
                    
                    <form action="/service/reportHospital" method="post" class="report_form">
                        <div class="reportWrite">
                            <input type="hidden" name="reservationNo" th:value="${reservationNo}">

                            <div class="input_wrap">
                                <div class="input_title">제목</div>
                                <div class="input_item">
                                    <input type="text" name="reportTitle" placeholder="글 제목을 입력하세요">
                                </div>
                            </div>

                            <div class="input_wrap">
                                <h4 class="input_title">신고 내용</h4>
                                <div class="textarea">
                                    <textarea name="reportContent" placeholder="신고할 내용을 입력해주세요(최대 120자)"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn_area">
                            <button type="submit" class="btn_primary lg" onclick="return checkForm();">완료</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>
        <!--// contents -->
        
    </main>
    <!--// container -->
	
<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
<script th:inline="javascript">
    
    //폼 전송시 체크
    function checkForm(){
        const checked = $(".report_form").find("[name='reportTitle']");

        if($(".report_form").find("[name='reportTitle']").val() == ""){
            alert("제목을 입력해주세요.");
            return false;
        }else if($(".report_form").find("[name='reportContent']").val() == ""){
            alert("내용을 입력해주세요.");
            return false;
        }
    }
</script>
</body>
</html>
