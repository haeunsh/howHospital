<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <link rel="stylesheet" href=""> 이 자리에 자기 css 넣기-->
<link rel="stylesheet" href="/css/common/signUpfrm.css">


<th:block th:include="common/header"></th:block>
	 
	 <main id="container" class="container">
	 
	 <div id="contents" class="contents ref">
	 <div class="inner_wrap">
    <h2>10초 회원 가입으로 <br>
        764,895개 리뷰를 확인하세요</h2>

        <form action="/member/signup" method="post" id="signUpFrm" >
        <div class="inputform">
			<h4>가입유형</h4>
        	<div class="select">
            	<select>
            		<option>선택하세요</option>
                	<option value="1">회원</option>
                	<option value="2">병원관계자</option>
            	</select>
            </div>
           <div class="input_wrap">
				<div class="input_title"><label for="memberPassword">이메일</label></div>
					<div class="input_item">
						<input type="text" name="memberEmail" id="memberEmail" placeholder="이메일을 입력하세요">
						<button class="btn_primary">이메일 확인</button>	
				</div>
			</div>          
            
  			<div class="input_wrap">
				<div class="input_title"><label for="memberPassword">비밀번호</label></div>
					<div class="input_item">
						<input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호를 입력하세요">
				</div>
			</div>          
            <div class="input_wrap">
				<div class="input_title"><label for="memberPassword">비밀번호</label></div>
					<div class="input_item">
						<input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호를 재입력하세요">
				</div>
			</div> 
			
            <div class="input_wrap">
				<div class="input_title"><label for="memberPassword">이름</label></div>
					<div class="input_item">
						<input type="text" name="memberName" id="memberName" placeholder="이름을 입력하세요">
				</div>
			</div> 
            <div class="input_wrap">
				<div class="input_title"><label for="memberPassword">주민번호</label></div>
					<div class="input_item">
						<input type="text" name="memberRrn" id="memberRrn" placeholder="주민등록번호 뒷1자리까지 입력하세요" pattern="\d{6}-\d">
				</div>
			</div> 
            <div>
                <input type="text" name="memberAddr" id="memberAddr" placeholder="주소입력">
            </div>
            <div>
                <input type="text" name="memberPhone" id="memberPhone" placeholder="전화번호입력">
            </div>
        </div>

        <div class="agree">
            <div>
                <label>
                    <input type="checkbox" name="agreeAll" id="agreeAll">
                    전체 동의
                </label>
            </div>
            <hr>
            <div class="checkbox">
            <div>
                <label>
                    <input type="checkbox" name="agreeService" id="agreeService">
                    서비스 이용 약관 동의
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="agreeLocation" id="agreeLocation">
                    위치기반 서비스 이용 동의
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="agreeAge" id="agreeAge">
                    만 14세 이상 동의
                </label>
            </div>
            </div>  
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
        </form>
       </div>

    </div>
    </main>
    <th:block th:include="common/footer"></th:block>
    
<!-- js 링크 -->
<script src="/js/signUpFrm.js"></script>
</body>
</html>
