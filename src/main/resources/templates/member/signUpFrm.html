<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	 <div class="wrap">
    <h2>10초 회원 가입으로 <br>
        764,895개 리뷰를 확인하세요</h2>

        <form action="/member/signup" method="post" >
        <div class="inputform">
            <select>
                <option value="member">회원</option>
                <option value="hopital">병원관계자</option>
            </select>
            <div>
                <input type="text" name="memberEmail" id="memberEmail" placeholder="이메일입력">
                <button type="button" id="emailChkBtn">이메일 확인</button>
            </div>
            <div>
                <input type="text" name="memberName" id="memberName" placeholder="이름입력">
            </div>
            <div>
                <input type="text" name="memberRRN" id="memberRRn" placeholder="주민번호뒷1자리까지입력">
            </div>
            <div>
                <input type="text" name="memberAddr" id="memberAddr" placeholder="주소입력">
            </div>
            <div>
                <input type="text" name="memberPhone" id="memberPhone" placeholder="전화번호입력">
            </div>
        </div>

        <div class="agree">
            <div>
                <label>
                    <input type="checkbox" name="agreeAll" id="agreeAll">
                    전체 동의
                </label>
            </div>
            <hr>
            <div class="checkbox">
            <div>
                <label>
                    <input type="checkbox" name="agreeService" id="agreeService">
                    서비스 이용 약관 동의
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="agreeLocation" id="agreeLocation">
                    위치기반 서비스 이용 동의
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="agreeAge" id="agreeAge">
                    만 14세 이상 동의
                </label>
            </div>
            </div>  
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
        </form>




    </div>
    
    
    <script src="js/signUpFrm.js"></script>
	<th:block th:include="common/footer"></th:block>
	
	
</body>
</html>
