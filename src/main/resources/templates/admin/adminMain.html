<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/admin/adminMain.css">

<th:block th:include="common/header"></th:block>

	<!-- container -->
    <main id="container" class="container">

		<!-- contents -->
        <section id="contents" class="contents adminMain">
            <div class="inner_wrap">
                <h2>관리자 메인</h2>
            </div>
        </section>
	    <!--// contents -->
        <div class="inner_wrap">
        	<table class="btl">
        		<tr class="tr-header">
        			<th style="width:15%;">번호</th>
        			<th style="width:40%;">제목</th>
        			<th style="width:15%;">작성자</th>
        			<th style="width:15%;">조회수</th>
        		</tr>
        		<tr class="tr-1" th:each="board : ${boardList}">
					<td th:text="${board.boardNo}"></td>
					<td><a th:href="@{/board/view(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a></td>
					<td th:text="${board.boardWriter}"></td>
					<td th:text="${board.readCount}"></td>
					<td th:text="${board.recommendCount}"></td>
					<td th:text="${board.regDate}"></td>
				</tr>
        	</table>
        </div>
    </main>
    <!--// container -->
	
<th:block th:include="common/footer"></th:block>
</body>
</html>
