<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/css/admin/bootstrap.css">
<link rel="stylesheet" href="/css/admin/adminMain.css">

<th:block th:include="common/header"></th:block>

	<!-- container -->
    <main id="container" class="container">

		<!-- contents -->
        <section id="contents" class="contents adminMain">
            <div class="inner_wrap">
                <h2>공지사항</h2>
            </div>
            <div class="inner_wrap">
        	<form action="/admin/searchNotice" method="get" id="searchFrm">				
				<th:block th:switch="${type}">
				<select class="form-select" th:case="writer" name="type">
					<option value="title">제목</option>
					<option value="writer" selected>작성자</option>
				</select>
				<select class="form-select" th:case="*" name="type">
					<option value="title" selected>제목</option>
					<option value="writer">작성자</option>
				</select>
			</th:block>
				<div id="search">
					<input type="text" id="input-form" name="keyword" placeholder="검색어 입력" th:value="${keyword}">
					<button type="submit" id="check" class="btn bc1" onclick="checkKeyword();">
						<span class="material-icons">search</span>
					</button>
				</div>
			</form>
        	<table class="btl">
        		<tr class="tr-header">
        			<th style="width:15%;">번호</th>
        			<th style="width:35%;">제목</th>
        			<th style="width:15%;">작성자</th>
        			<th style="width:15%;">조회수</th>
        			<th style="width:20%;">등록일</th>
        		</tr>
        		<tr class="tr-content" th:each="notice : ${noticeList}">
					<td id="no" th:text="${notice.noticeNo}"></td>
					<td id="title" th:text="${notice.noticeTitle}"></td>
					<td id="name" th:text="${notice.memberName}"></td>
					<td id="readCount" th:text="${notice.readCount}"></td>
					<td id="reqDate" th:text="${notice.reqDate}"></td>
				</tr>
        	</table>
        	
        	<div id="pageNavi" class="pagination" th:utext="${pageNavi}"></div>
        </div>
        </section>
	    <!--// contents -->
        
    </main>
    <!--// container -->
    <script>
	    function checkKeyword(){
			const keyword = $("[name=keyword]").val();
			if(keyword == ""){
				alert("검색어를 입력하세요.");
				return false;
			}
		}	
	</script>
	
<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
</body>
