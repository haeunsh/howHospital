<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/admin/adminMain.css">

<th:block th:include="common/header"></th:block>

	<!-- container -->
    <main id="container" class="container">

		<!-- contents -->
        <section id="contents" class="contents adminMain">
            <div class="inner_wrap">
                <h2>공지사항</h2>
            </div>
        </section>
	    <!--// contents -->
        <div class="inner_wrap">
        	<table class="btl">
        		<tr class="tr-header">
        			<th style="width:15%;">번호</th>
        			<th style="width:50%;">제목</th>
        			<th style="width:15%;">조회수</th>
        			<th style="width:20%;">등록일</th>
        		</tr>
        		<tr class="tr-content" th:each="notice : ${noticeList}">
					<td th:text="${notice.noticeNo}"></td>
					<td th:text="${notice.noticeTitle}"></td>
					<td th:text="${notice.readCount}"></td>
					<td th:text="${notice.reqDate}"></td>
				</tr>
        	</table>
        	
        	<div id="pageNavi" th:utext="${pageNavi}"></div>
        </div>
    </main>
    <!--// container -->
	
<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
</body>
