<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:include="common/header"></th:block>
<link rel="stylesheet" href="/css/admin/faqList.css">

<script src="/js/lib/jquery-ui.min.js"></script>


<!-- container -->
<main id="container" class="container">

	<!-- contents -->
	<section id="contents" class="contents adminMain">
		<div class="inner_wrap">
			<h2>자주묻는질문</h2>
			<th:block th:each="category : ${categoryList}">
				<div class="menu">
					<ul class="main-menu" th:text="${category.faqTitle}">
						<th:block th:if="${category.category== content.faqRef}"
							th:each="content : ${contentList}">
							<ul class="sub-menu" th:text="${content.faqTitle}">
								<ul class="sub-menu">
									<li th:text="${content.faqContent}"></li>
								</ul>
							</ul>
						</th:block>
					</ul>
				</div>
			</th:block>
		</div>
	</section>
	<!--// contents -->



</main>
<!--// container -->

<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
<script src='/js/common/faqList.js'></script>


</body>
</html>
