<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'>

<th:block th:include="common/header"></th:block>


<!-- container -->
<main id="container" class="container">

	<!-- contents -->
	<section id="contents" class="contents adminMain">
		<div class="inner_wrap">
			<h2>자주묻는질문</h2>
			<th:block th:each="category : ${categoryList}">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne"
								th:text="${category.faqTitle}"></button>
						</h2>
						<th:block th:if="${category.category== content.faqRef}"
							th:each="content : ${contentList}">
							<div id="collapseOne" class="accordion-collapse collapse show"
								aria-labelledby="headingOne" data-bs-parent="#accordionExample">
								<div class="accordion-body">

									<div class="accordion" id="sub-accordionExample">
										<div class="accordion-item">
											<h2 class="accordion-header" id="sub-headingOne">
												<button class="accordion-button" type="button"
													data-bs-toggle="collapse" data-bs-target="#sub-collapseOne"
													aria-expanded="true" aria-controls="collapseOne" th:text="${content.faqTitle}"></button>
											</h2>
											<div id="sub-collapseOne"
												class="accordion-collapse collapse show"
												aria-labelledby="sub-headingOne"
												data-bs-parent="#sub-accordionExample">
												<div class="accordion-body">
													<strong th:text="${content.faqContent}">
													<code>.accordion-body</code>
													, though the transition does limit overflow.
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</th:block>
		</div>
	</section>
	<!--// contents -->



</main>
<!--// container -->

<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
<script
	src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js'></script>
</body>
</html>
