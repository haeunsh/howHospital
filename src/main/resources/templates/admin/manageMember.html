<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <link rel="stylesheet" href=""> 이 자리에 자기 css 넣기-->

<th:block th:include="common/header"></th:block>

!-- container -->
<main id="container" class="container">

	<!-- contents -->
	<section id="contents" class="contents adminMain">
		<div class="inner_wrap">
			<th:block th:each="member : ${memberList}">
				<div class="item-member">
					<table class="tbl-1">
						<tr>
							<th>이름</th>
							<th th:text="${member.memberName}">
							<th>구분</th>
							<th th:if="${member.memberType == 1}" text="회원"></th>
							<th th:if="${member.memberType == 2}" text="병원"></th>
							<th th:if="${member.memberType == 3}" text="관리자"></th>
						</tr>
						<tr>
							<th>이메일</th>
							<th th:text="${member.memberEmail}"></th>
							<th>상태</th>
							<th th:if="${member.memberStauts == 1}" style="color:blue;" text="이용중"></th>
							<th th:if="${member.memberStauts == 2}" style="color:green;" text="사업자인증 미제출"></th>
							<th th:if="${member.memberStauts == 3}" style="color:red;" text="이용정지"></th>
							<th th:if="${member.memberStauts == 4}" style="color:green;" text="승인대기"></th>
						</tr>
					</table>
				</div>
			</th:block>
		</div>
	</section>
	<!--// contents -->

</main>
<!--// container -->

<th:block th:include="common/footer"></th:block>
<!-- js 링크 -->
